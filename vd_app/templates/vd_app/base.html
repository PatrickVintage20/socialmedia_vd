<!-- vd_app/templates/vd_app/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}All social media Video Downloader{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* Ensure the body and html take the full height of the viewport */
        html, body {
            height: 100%;
        }
        /* Flexbox container for the body */
        body {
            display: flex;
            flex-direction: column;
        }
        /* Main content should grow to take up available space */
        .content {
            flex: 1;
        }
        /* Footer is at the bottom */
        footer {
            background-color: #024654;
            padding: 1rem 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">All social media Video Downloader</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'video_download' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'how_to' %}">How to ?</a>
                </li>
                <!--<li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>-->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact_us' %}">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main content area -->
    <div class="content container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-light">
        <div class="container">
            <p class="mb-0">Â© 2024 All social media Video Downloader. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
